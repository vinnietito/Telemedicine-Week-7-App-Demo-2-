<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login and Registration</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        .form-container {
            background-color: white;
            padding: 20px;
            border: 1px solid #ccc;
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            width: 300px;
        }
        .form-group {
            margin-bottom: 1rem;
        }
        .form-group label {
            display: block;
            margin-bottom: 0.5rem;
        }
        .form-group input,
        .form-group select {
            width: 100%;
            padding: 0.5rem;
            border: 1px solid #ccc;
            border-radius: 4px;
        }
        button {
            width: 100%;
            padding: 0.5rem;
            background-color: #007BFF;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }
        button:hover {
            background-color: #0056b3;
        }
        .toggle-link {
            text-align: center;
            margin-top: 10px;
            cursor: pointer;
            color: #007BFF;
            text-decoration: underline;
        }
        .toggle-link:hover {
            color: #0056b3;
        }
        .error {
            color: red;
            font-size: 0.9rem;
            margin-top: 0.5rem;
        }
    </style>
</head>
<body>

    <div class="form-container">
        <div id="login-form">
            <h3>Login</h3>
            <div class="form-group">
                <label for="login-email">Email:</label>
                <input type="email" id="login-email" required placeholder="Enter your email">
                <span class="error" id="login-email-error"></span>
            </div>
            <div class="form-group">
                <label for="login-password">Password:</label>
                <input type="password" id="login-password" required placeholder="Enter your password">
                <span class="error" id="login-password-error"></span>
            </div>
            <button type="submit" onclick="login()">Login</button>
            <div class="toggle-link" onclick="showRegister()">Don't have an account? Register here</div>
        </div>

        <div id="registration-form" style="display: none;">
            <h3>Register To Erida Elite Medical Center</h3>
            <form id="registrationForm">
                <div class="form-group">
                    <input type="text" id="first_name" placeholder="First Name" required>
                </div>
                <div class="form-group">
                    <input type="text" id="last_name" placeholder="Last Name" required>
                </div>
                <div class="form-group">
                    <input type="email" id="email" placeholder="Email" required>
                </div>
                <div class="form-group">
                    <input type="password" id="password" placeholder="Password" required>
                </div>
                <div class="form-group">
                    <input type="text" id="phone" placeholder="Phone Number" required>
                </div>
                <div class="form-group">
                    <input type="date" id="date_of_birth" placeholder="Date of Birth" required>
                </div>
                <div class="form-group">
                    <select id="gender" required>
                        <option value="">Select Gender</option>
                        <option value="Male">Male</option>
                        <option value="Female">Female</option>
                        <option value="Other">Other</option>
                    </select>
                </div>
                <div class="form-group">
                    <input type="text" id="address" placeholder="Address" required>
                </div>
                <button type="submit">Register</button>
            </form>
            <div class="toggle-link" onclick="showLogin()">Already have an account? Log in here</div>
        </div>
    </div>

    <script>
        // Switch from login to register form
        function showRegister() {
            document.getElementById('login-form').style.display = 'none';
            document.getElementById('registration-form').style.display = 'block';
        }

        // Switch from register to login form
        function showLogin() {
            document.getElementById('registration-form').style.display = 'none';
            document.getElementById('login-form').style.display = 'block';
        }

        document.getElementById('registrationForm').addEventListener('submit', async function (event) {
            event.preventDefault(); // Prevent default form submission

            const formData = {
                first_name: document.getElementById('first_name').value,
                last_name: document.getElementById('last_name').value,
                email: document.getElementById('email').value,
                password: document.getElementById('password').value,
                phone: document.getElementById('phone').value,
                date_of_birth: document.getElementById('date_of_birth').value,
                gender: document.getElementById('gender').value,
                address: document.getElementById('address').value
            };

            console.log('Sending registration data:', formData); // Log the registration data

            try {
                const response = await fetch('/api/register', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify(formData),
                });

                console.log('Response status:', response.status); // Log the response status

                if (response.ok) {
                    const result = await response.json();
                    alert(`Registration successful! User ID: ${result.id}`);
                    // Optionally redirect to another page or clear the form
                } else {
                    const errorText = await response.text(); // Get the raw error message
                    console.error('Error response:', errorText); // Log the error for debugging
                    alert(`Error: ${errorText}`); // Show raw error message
                }
            } catch (error) {
                console.error('Fetch error:', error);
                alert('Registration failed. Please try again later.');
            }
        });
    </script>
</body>
</html>
